<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
    <style>
        body {
            box-sizing: border-box;
            background-color: rgba(0,0,0,0.12);
        }
        h2 {
            margin: 11px 0;
        }
        input {
            margin-top: 5px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>
            Primer taller del curso
        </p>
    </header>

    <!-- Cuadrado -->
    <section>
        <h2>Cuadrado</h2>
        <form>
            <label for="inputCuadrado">
                Lado:
            </label>
            <input id="inputCuadrado" type="number" name="" id="">
            <br>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular área
            </button>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular perímetro
            </button>
            <br>
            <p id="resultadoCuadrado"></p>
        </form>
    </section>

    <!-- Triángulo Isóceles -->
    <section>
        <h2>Triángulo Isósceles</h2>
        <form>
            <label for="lado1TrianguloIsosceles">
                lado 1:
            </label>
            <input id="lado1TrianguloIsosceles" type="number">
            <br>
            <label for="lado2TrianguloIsosceles">
                lado 2:
            </label>
            <input id="lado2TrianguloIsosceles" type="number">
            <br>
            <label for="baseTrianguloIsosceles">
                Basex:
            </label>
            <input id="baseTrianguloIsosceles" type="number">
            <br>
            <button type="button" onclick="calcularAreaTrianguloIsosceles()">
                Calcular Área
            </button>
            <button type="button" onclick="calcularPerimetroTrianguloIsosceles()">
                Calcular Perímetro
            </button>
            <br>
            <p id="resultadoIsoceles"></p>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
